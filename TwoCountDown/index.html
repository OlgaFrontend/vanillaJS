<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TwoCountDownTimers</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="countDown" id="countDown1">
		<div>
			<p id="day" class="values"></p>
			<span class="caption">дней</span>
		</div>
		<div>
			<p id="hour" class="values"></p>
			<span class="caption">часов</span>
		</div>
		<div>
			<p id="minute" class="values"></p>
			<span class="caption">минут</span>
		</div>
		<div>	
			<p id="second" class="values"></p>
			<span class="caption">секунд</span>
		</div>					
	</div>

	<div class="countDown" id="countDown2">
		<div>
			<p id="day" class="values"></p>
			<span class="caption">дней</span>
		</div>
		<div>
			<p id="hour" class="values"></p>
			<span class="caption">часов</span>
		</div>
		<div>
			<p id="minute" class="values"></p>
			<span class="caption">минут</span>
		</div>
		<div>	
			<p id="second" class="values"></p>
			<span class="caption">секунд</span>
		</div>					
	</div>

	<script src="script.js"></script>
</body>
</html>
