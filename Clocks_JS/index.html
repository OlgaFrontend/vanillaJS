<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS_CLOCKS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!--CLOCK IN JS-->
	<div id="wrap">
		<h1>Current time-clock</h1>
		<span id="days"></span>
		<span>дней</span>
		<span id="hours"></span>
		<span>часов</span>
		<span id="minutes"></span>
		<span>минут</span>
		<span id="seconds"></span>
		<span>секунд</span>
	</div>

<!--COUNTDOWN CLOCK IN JS-->
	<table class="countdownContainer">
		<tr class="info">
			<td colspan="4">New Year Countdown</td>
		</tr>
		<tr class="info">
			<td id="day"></td>
			<td id="hour"></td>
			<td id="minute"></td>
			<td id="second"></td>
		</tr>
		<tr>
			<td>Days</td>
			<td>Hours</td>
			<td>Minutes</td>
			<td>Seconds</td>
		</tr>

	</table>

	<script src="script.js"></script>
</body>
</html>
